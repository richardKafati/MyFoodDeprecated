<head>
  <title>myFood</title>
</head>

<body>
  <h1>My Food</h1>

  <label>Fruit</label><input type="checkbox" value="Fruit" class="filter" />
  <label>Starch</label><input type="checkbox" value="Starch" class="filter" />
  <label>Beans</label><input type="checkbox" value="Beans" class="filter" />
  <label>Greens</label><input type="checkbox"  value="Greens" class="filter" />

  <form class="new-food">
    <input type="text" name="food" placeholder="add food" />
    <input type="text" name="foodCategory" placeholder="food type" />
    <button>Submit</button>
  </form>

  <ul>
    {{#each foods}}
      {{> food}}
    {{/each}}
  </ul>
</body>

<template name="food">
  <li>{{foodCategory}}, {{food}}</li>
  <button class="delete">x</button>
</template>
